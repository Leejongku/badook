<!DOCTYPE html>
<html lang="ko">
<head>

  <style>
    .broken-img {

      margin-bottom: 20px;
      display: block;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.07);
      background: #fff;
    }

  <div class="container">
    <h1>이미지 깨짐 현상 예시</h1>

    <div class="caption">main_2.html 내 대표 이미지 예시</div>

    <p>브라우저 창 크기를 줄이면 이미지가 찌그러지거나 깨지는 현상을 볼 수 있습니다.</p>
    <pre style="background:#f8f9fa;border-radius:8px;padding:16px;">
/* 깨진 이미지 예시 CSS */

  width: 100%;
  height: 200px;
  /* object-fit: contain; */
}

  </div>

</html>
